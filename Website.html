<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <style>
        /* Apply styles to the entire body */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Style the header section */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Style the navigation menu */
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav li {
    display: inline;
}

nav a {
    text-decoration: none;
    color: #fff;
}

/* Style the individual sections */
.section {
    padding: 40px;
    background-color: #fff;
    margin: 20px 0;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <header>
        <h1>Your Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h2>Home</h2>
        <p>Welcome to the homepage of your website.</p>
    </section>

    <section id="about" class="section">
        <h2>About</h2>
        <p>Learn more about us and our background.</p>
    </section>

    <section id="portfolio" class="section">
        <h2>Portfolio</h2>
        <p>Check out our work and projects.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Contact us for inquiries or collaboration.</p>
    </section>

    <!-- <script src="script.js"></script> -->
    <script>
        // Smooth scroll to sections
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();

        const targetId = this.getAttribute("href").substring(1);
        const targetSection = document.getElementById(targetId);

        if (targetSection) {
            window.scrollTo({
                top: targetSection.offsetTop,
                behavior: "smooth"
            });
        }
    });
});

    </script>
</body>
</html>
